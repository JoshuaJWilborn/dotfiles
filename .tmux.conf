# Mouse enable
set -g mouse on
# enable true color
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"
# Powerline
#if-shell "test -f /usr/share/powerline/bindings/tmux/powerline.conf" "source /usr/share/powerline/bindings/tmux/powerline.conf"
#if-shell  "test -f /usr/lib/python3.8/site-packages/powerline/bindings/tmux/powerline.conf" "source /usr/lib/python3.8/site-packages/powerline/bindings/tmux/powerline.conf"
# set base index to 1 so it's easier to choose one directly
set -g base-index 1
setw -g pane-base-index 1
# Set delay 0
set -sg escape-time 0
# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R

# ICEBERG Colors from iceberg.vim
set -g status-justify "left"
set -g status "on"
set -g status-left-style "bg=default"
set -g message-command-style "fg=#c6c8d1,bg=default"
set -g status-right-style "none"
set -g pane-active-border-style "fg=#FFFFFF"
set -g status-bg "default"
set -g status-style "none,bg=default"
set -g message-style "fg=#c6c8d1,bg=default"
set -g pane-border-style "fg=#2e3244"
set -g status-right-length "100"
set -g status-left-length "100"
setw -g window-status-activity-style "none,fg=#454b68,bg=default"
setw -g window-status-separator ""
setw -g window-status-style "none,fg=#c6c8d1,bg=default"
